<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="./script.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            width: 240px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button.operation {
            background-color: #ff9500;
        }
        .button.clear {
            grid-column: span 2;
            background-color: #ff3b30;
        }
        .button.equals {
            grid-column: span 2;
            background-color: #34c759;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="output" class="display"></input>
        <div class="buttons">
            <div onclick="clearData()" class="button clear">AC</div>
            <div onclick="pressData('/')" class="button operation">/</div>
            <div onclick="pressData('*')" class="button operation">*</div>
            <div onclick="backData()" class="button operation">bs</div>
            <div onclick="pressData('7')" class="button">7</div>
            <div onclick="pressData('8')" class="button">8</div>
            <div onclick="pressData('9')" class="button">9</div>
            <div onclick="pressData('-')" class="button operation">-</div>
            
            <div onclick="pressData('4')" class="button">4</div>
            <div onclick="pressData('5')" class="button">5</div>
            <div onclick="pressData('6')" class="button">6</div>
            <div onclick="pressData('+')" class="button operation">+</div>
            
            <div onclick="pressData('1')" class="button">1</div>
            <div onclick="pressData('2')" class="button">2</div>
            <div onclick="pressData('3')" class="button">3</div>
            
            <div onclick="pressData('0')" class="button">0</div>
            <div onclick="showResult()" class="button equals">=</div>
        </div>
    </div>
</body>
</html>
